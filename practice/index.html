<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <section class="random-container">
            <div class="image-container">
                <img src="./76.jpg" class="random-image" alt="">
            </div>
            <div class="random-info">
                <h5 class="title">my <span class="tag">name</span> is</h5>
                <h3 class="title-text">hiren patel</h3>
                <section class="icon-container">

                    <button  class="icon" data-id="name"><i class="fas fa-user"></i></button>

                    <button class="icon" class="icon"
                    data-id="email"><i class="fas fa-at"></i></button>

                    <button class="icon"  data-id="age"><i class="fas fa-car-battery"></i>

                    </button>

                    <button  class="icon" data-id="address"><i class="fas fa-map-marked"></i></button>

                    <button class="icon"  data-id="phone"><i class="fas fa-phone"></i></button>

                    <button class="icon"  data-id="password"><i class="fas fa-unlock"></i></button>

                </section>
                <button class="btn random-btn"> random user</button>
            </div>
        </section>
    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
