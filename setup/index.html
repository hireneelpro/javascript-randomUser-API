<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="random-page">
    
    <section class="user-block">
      <div class="img-wrapper"><img  class="img"
       src="./76.jpg" alt=""></div>
      <div class="key" data-label="key">My name is</div>
      <div class="value" data-label="value">Hirenkumar Patel</div>

      <div class="btn-container">
        <button class="btn name" data-id="name"><i class="fas fa-user"></i></button>
        <button class="btn email" data-id="email"><i class="far fa-paper-plane"></i></button>
        <button class="btn age" data-id="age"><i class="fas fa-calendar-alt"></i></button>
        <button class="btn address" data-id="address"><i class="far fa-map"></i></button>
        <button class="btn phone" data-id="phone"><i class="fas fa-phone"></i></button>
        <button class="btn password" data-id="password"><i class="fas fa-unlock"></i></button>
      </div>

      <button class=" random-btn" type="button">random user</button>

    </section>



    </div>
    
    
    
    <script type="module" src="./app.js"></script>
  </body>
</html>
